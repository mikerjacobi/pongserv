
<html >
    <head>
        <title>ChaneList</title>
        <script type="text/JavaScript" src="/js/angular.js"></script>
        <script type="text/JavaScript" src="/js/jquery-1.10.2.js"></script> 
        <script type="text/JavaScript" src="/js/bootstrap.js"></script>
        <script type="text/JavaScript" src="/js/ui-bootstrap-0.7.0.js"></script> 
        <script type="text/JavaScript" src="/js/ui-bootstrap-tpls-0.7.0.js"></script> 
        <script type="text/JavaScript" src="/js/angular-route.js"></script> 
        <script type="text/JavaScript" src="/js/jQuery.tubeplayer.js"></script>
        <script type="text/JavaScript" src="/js/api.js"></script> 
        <!--<script src="//connect.soundcloud.com/sdk.js"></script> -->

        <script type="text/JavaScript" src="/views/app.js"></script> 
        <script type="text/JavaScript" src="/views/player_controller.js"></script> 
        <script type="text/JavaScript" src="/views/search_controller.js"></script> 
        <script type="text/JavaScript" src="/views/play_controller.js"></script> 
        <script type="text/JavaScript" src="/views/user_controller.js"></script> 
        <script type="text/JavaScript" src="/views/playlist_controller.js"></script> 
        <script type="text/JavaScript" src="/views/video_controller.js"></script> 
        <script type="text/JavaScript" src="/views/alert_controller.js"></script> 
        <script type="text/JavaScript" src="/views/communication_service.js"></script> 

        <link href="/css/bootstrap.css" rel="stylesheet" media="screen">
        <link href="/css/bootstrap-responsive.css" rel="stylesheet" media="screen">
    </head>
    <body ng-app="chanelist">

        <div class="navbar navbar-inverse navbar-fixed-top">
              <div class="navbar-inner">
                <div class="container">
                  <a class="brand" href="/#/search">ChaneList</a>
                  <div class="nav-collapse collapse">
                    <ul class="nav">
                      <li><a href="/#/play">Now Playing</a></li>
                      <li><a href="/#/video">Video</a></li>
                      <li><a href="/#/playlist">Playlist</a></li>
                      <li><a href="/#/user" id="username_display">Sign in</a></li>
                    </ul>
                    <form class="navbar-form pull-right">
                      <input class="span2" ng-model="query" placeholder="Search">
                    </form>
                  </div><!--/.nav-collapse -->
                </div>
              </div>
            </div>


        <br><br><br>



        <div id="container">
            <div class="row">
                <div class="span1"> </div>
                <div class="span8" >
                    <div ng-controller="AlertCtrl">
                        <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
                    </div>
                </div>
                <div class="span1"> </div>
          </div>
       
          <div class="row">
                <div class="span1"> </div>
                <div class="span4" ng-controller="PlayerCtrl">

                    <div id="indexPlayDiv" >
                        Playlist: {{curr_playlist.playlist_name}} <br>
                        Video: {{current_video.title}} <br>
                        Description: {{current_video.description}}<br>
                        <a href="http://jacobra.com:8081/#/play/{{curr_playlist.playlist_id}}">Link to this playlist</a>
                    </div> <!-- indexplaydiv  -->

                    <br>

                    <div id="player">
                        <button class="btn btn-small btn-primary" ng-click='player_play()'> Play </button>
                        <button class="btn btn-small btn-primary" ng-click='player_pause()'> Pause </button>
                        <button class="btn btn-small btn-primary" ng-click='player_next()'> Next </button>
                        <button class="btn btn-small btn-primary" ng-click='player_previous()'> Previous </button>

                        <div id='youtube-player-container' > </div>
                        
                    </div><!-- playerdiv  -->

                    <br><br>
                    <div id='soundcloud-player-container'>
                        <iframe class='iframe'></iframe>
                    </div>
                    <!--<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F293&show_artwork=true"></iframe>-->

                </div><!-- span4div  -->

                <div class="span4">
                    <div ng-view></div> 
                </div><!-- span4div  -->
          </div> <!-- rowdiv  -->

            <hr>
            <center>
                Jacobra
            </center>
      </div>    <!-- containerdiv  -->  
    </body>
</html>
